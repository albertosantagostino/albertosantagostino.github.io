---
layout: default
title: albertosantagostino.github.io
lang: it
ref: homepage
---
<div class="home">
    {% assign posts=site.posts | where:"lang", page.lang %}
    <ul class="posts">
        {% for post in posts %}
        <li>
            <small><span>{{ post.date | date: "%Y-%m-%d" }}</span></small><br />
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
